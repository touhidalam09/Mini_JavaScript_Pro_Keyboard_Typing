<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>LKT</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/main.css">
</head>


<body>
    <div class="container" id="headerContainer">
        <h1>Hi Programmer</h1>

        <p id="statingMessage">
            Press Enter to next
        </p>
        <div class="row">
            <p id="board">

            </p>
        </div>
    </div>

    <div class="container" id="bodyContainer" style="margin-top: 50px;">

        <div class="row">
            <div class="col-12 mb-1 ml-1">
                <button type="button" id="tab" name="tab" class="btn btn-outline-success">Tab</button>
                <button type="button" id="q" name="q" class="btn btn-outline-success">Q</button>
                <button type="button" id="w" name="w" class="btn btn-outline-success ml-1 ">W</button>
                <button type="button" id="e" name="e" class="btn btn-outline-success ml-1">E</button>
                <button type="button" id="r" name="r" class="btn btn-outline-success ml-1">R</button>
                <button type="button" id="t" name="t" class="btn btn-outline-success ml-1">T</button>
                <button type="button" id="y" name="y" class="btn btn-outline-success ml-1">Y</button>
                <button type="button" id="u" name="u" class="btn btn-outline-success ml-1">U</button>
                <button type="button" id="i" name="i" class="btn btn-outline-success ml-1">I</button>
                <button type="button" id="o" name="o" class="btn btn-outline-success ml-1">O</button>
                <button type="button" id="p" name="p" class="btn btn-outline-success ml-1">P</button>
                <button type="button" id="{" name="}" class="btn btn-outline-success ml-1">{</button>
                <button type="button" id="}" name="}" class="btn btn-outline-success ml-1">}</button>
                <button type="button" id="pipe" name="pipe" class="btn btn-outline-success ml-1">|</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-1">
                <button type="button" id="capslock" name="capslock" class="btn btn-outline-success ml-1">Caps Lock</button>
                <button type="button" id="a" name="a" class="btn btn-outline-success ml-1">A</button>
                <button type="button" id="s" name="s" class="btn btn-outline-success ml-1">S</button>
                <button type="button" id="d" name="d" class="btn btn-outline-success ml-1">D</button>
                <button type="button" id="f" name="f" class="btn btn-outline-success ml-1">F</button>
                <button type="button" id="g" name="g" class="btn btn-outline-success ml-1">G</button>
                <button type="button" id="h" name="h" class="btn btn-outline-success ml-1">H</button>
                <button type="button" id="j" name="j" class="btn btn-outline-success ml-1">J</button>
                <button type="button" id="k" name="k" class="btn btn-outline-success ml-1">K</button>
                <button type="button" id="l" name="l" class="btn btn-outline-success ml-1">L</button>
                <button type="button" id="l" name="l" class="btn btn-outline-success ml-1">:</button>
                <button type="button" id="l" name="l" class="btn btn-outline-success ml-1">"</button>
                <button type="button" id="Enter" name="Enter" class="btn btn-outline-success ml-1">Enter</button>
            </div>
        </div>
        <div class="row">
            <div class="col-10 mb-1">
                <button type="button" id="shift" name="shift" class="btn btn-outline-success ml-1">Shift</button>
                <button type="button" id="z" name="z" class="btn btn-outline-success ml-1">Z</button>
                <button type="button" id="x" name="x" class="btn btn-outline-success ml-1">X</button>
                <button type="button" id="c" name="c" class="btn btn-outline-success ml-1">C</button>
                <button type="button" id="v" name="v" class="btn btn-outline-success ml-1">V</button>
                <button type="button" id="b" name="b" class="btn btn-outline-success ml-1">B</button>
                <button type="button" id="n" name="n" class="btn btn-outline-success ml-1">N</button>
                <button type="button" id="m" name="m" class="btn btn-outline-success ml-1">M</button>
                <button type="button" id="m" name="m" class="btn btn-outline-success ml-1"><</button>
                <button type="button" id="m" name="m" class="btn btn-outline-success ml-1">></button>
                <button type="button" id="m" name="m" class="btn btn-outline-success ml-1">?</button>
                <button type="button" id="shift2" name="shift2" class="btn btn-outline-success ml-1">Shift</button>
            </div>
        </div>
        <div class="row">
            <div class="col-10 ml-1">
                <button type="button" id="ctrl" name="ctrl" class="btn btn-outline-success">Ctrl</button>
                <button type="button" id="alt" name="alt" class="btn btn-outline-success ml-5">Alt</button>
                <button type="button" id="space" name="space" class="btn btn-outline-success">Space</button>
                <button type="button" id="" name="" class="btn btn-outline-success">Alt</button>
                <button type="button" id="ctrl2" name="ctrl2" class="btn btn-outline-success">Ctrl</button>

            </div>
        </div>

    </div>
    <br>
    <br>
    <br>
    <br>
    <div id="score">
        successs: <span id="success"></span> <br>error: <span id="error"></span>
    </div>
    <br>
    <br>
    <div id="lastline">
        key Pressed: <span id="kp"></span><br> key Code: <span id="kc"></span>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
